<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">
    <div class="">
      <div class="container-main-img">
        <div class="img-main-middle">
          <img src="images/icon-view.svg">
        </div>
        <img class="img-main" src="images/image-equilibrium.jpg" alt="img-equilibrium">
      </div>
      <div class="card-main-text">
        <h1 class="title-text"><a href="#">Equilibrium #3429</a></h1>
        <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details-line">
          <div class="details-price">
            <img src="images/icon-ethereum.svg">
            <p class="price-text">0.041 ETH</p>
          </div>
          <div class="details-timer">
            <img src="images/icon-clock.svg">
            <p class="timer-text">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="container-creator">
          <img class="img-avatar" src="images/image-avatar.png">
          <p class="creator-text">Creation of <a class="creator-link" href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>
  </div>

<!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas Karg</a>.
  </div>
  -->
</body>

</html>
